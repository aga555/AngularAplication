<div class="listPlace">

<p>
  odwiedzoene miejsca : {{placesVisited.length}}
</p>
<ul>

  <li class="flex-box-right" *ngFor="let place of placesVisited">
     {{place.name}}
    <div>
    <button class=" button-travel delete" (click)="removeVisited(place)"> </button></div>
  </li>
</ul>
  <p > Do dowiedzenia Europa  {{placesVisited.length}} z 47  </p>
  <div class="progres" [title]="'Plans' + (placesVisited.length*100)/47 + '%'">
    <div [style.width.%]="placesVisited.length"></div>
  </div>
</div>
