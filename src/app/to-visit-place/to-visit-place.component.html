<div class="listPlace">
  <ng-container *ngIf="placesList.length > 0; else noPlace">
    <p [ngStyle]="{color:getColor()}"> Moje planowane miejsca od odwiedzenia :{{placesList.length}}</p>
    <ul>
      <li class="flex-box-right" *ngFor="let place of placesList ; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li': placesList.length===1}">

        {{place.name}}
        <div class="group">
        <button class="button-travel delete" (click)="remove(place)"> </button>
        <button class="button-travel visited" (click)="visited(place)"> </button>
        </div>
      </li>
    </ul>
  </ng-container>
  <ng-container>
    <ng-template #noPlace>
      <h3> Brak plan√≥w </h3>

    </ng-template>
  </ng-container>
</div>
