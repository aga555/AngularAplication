<div>
  <div class="container">
    <app-add-place (emitPlace)="add($event)"></app-add-place>
  </div>

  <div class="container">
    <div>
<app-to-visit-place [placesList]="placesList" (emitVisited)="visited($event)" (emitRemove)="remove($event)" ></app-to-visit-place>
    </div>
    <div>
      <p>
        odwiedzoene miejsca : {{placesVisited.length}}
      </p>
      <ul>
        <li *ngFor="let place of placesVisited">
          {{place}}</li>
      </ul>
    </div>
  </div>
